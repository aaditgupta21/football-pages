---
layout: home
search_exclude: false
---

<body>
  <div id="video_wrapper">
    <video autoplay loop>
      <source
        src="https://drive.google.com/uc?export=view&id=1NAyWoJIA8d3SunU8iH2m_9tz2qsHNL3Y"
        type="video/mp4"
      />
    </video>
  </div>
  <img style="width: 800px; height: auto; margin-top: 3%; margin-left: 3%; border-radius: 5px;
    box-shadow: 7px 7px 7px #666666;" th:src="images/football.png" alt="football">
  <table class="news" style="width: 17%; margin-top: 5%; margin-left: 65%">
    <thead>
      <th><h4 style="text-align: center">News</h4></th>
      <tr>
        <th>Author</th>
        <th>Article</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <script>
    const news = document.querySelector(".news");

    fetch("https://football.aadit.dev/api/news")
      .then((results) => results.json())
      .then((results) => {
        console.log(results);
        results.results.forEach((results) => {
          news.innerHTML += `
  <tr>
    <td>${results.creator[0]}</td>
    <td>${results.title}</td>
    <td><a target="_blank" href="${results.link}">Link</a></td>
  </tr>`;
        });
      });
  </script>

  <style>
    @import url("https://rsms.me/inter/inter.css");

    * {
      font-family: "Inter", sans-serif !important;
    }
  </style>
</body>
