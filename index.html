---
layout: home
search_exclude: false
---

<body onload = "startTimer()">
  <div id="video_wrapper">
    <video autoplay loop>
      <source
        src="https://drive.google.com/uc?export=view&id=1NAyWoJIA8d3SunU8iH2m_9tz2qsHNL3Y"
        type="video/mp4"
      />
    </video>
  </div>
<div id="show1">
  <table style="width: 25%; margin-top: 3%; position: absolute;">
      <tr>
        <th><img id="img" style="width: 800px; height: auto; border-radius: 5px;
    box-shadow: 7px 7px 7px #666666;" src="images/football.png" alt="football"></th>
      </tr>
      <tr>
        <th><button type="button" onclick="displayPreviousImage()">Previous</button>
       <button type="button" onclick="displayNextImage()">Next</button></th>
      </tr>
  </table>
  <div class="tableFixHead" style="width: 20%; margin-top: 3%; margin-left: 30%; position: absolute;">
  <table class="news">
    <thead>
      <tr>
        <th>Author</th>
        <th>Article</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
  </div>
  </div>
  <script>
    const news = document.querySelector(".news");
    // get JSON data from backend //
    fetch("https://football.aadit.dev/api/news")
      .then((results) => results.json())
      .then((results) => {
        console.log(results);
        results.results.forEach((results) => {
          // taking first JSON block and making a row in news class table //
          news.innerHTML += `
  <tr>
    <td>${results.creator[0]}</td>
    <td>${results.title}</td>
    <td><a target="_blank" href="${results.link}">Link</a></td>
  </tr>`;
        });
      });
  </script>

  <style>
    @import url("https://rsms.me/inter/inter.css");

    * {
      font-family: "Inter", sans-serif !important;
    }
  </style>
</body>
