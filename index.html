search_exclude: false

<body>
  <div id="video_wrapper">
    <video autoplay loop>
      <source
        src="https://drive.google.com/uc?export=view&id=1NAyWoJIA8d3SunU8iH2m_9tz2qsHNL3Y"
        type="video/mp4"
      />
    </video>
  </div>
  <table style="width: 17%; margin-top: 5%; margin-left: 65%">
    <tr>
      <th><h4 style="text-align: center">News</h4></th>
    </tr>
  </table>
  <table class="news" style="width: 17%; margin-left: 65%">
    <thead>
      <tr>
        <th>Article</th>
        <th>Author</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <script>
    const news = document.querySelector(".news");

    fetch(
      "https://newsapi.org/v2/top-headlines?country=us&category=sports&apiKey=b9ae2634c2e44c1f9f5cad8ae50dcd0d"
    )
      .then((articles) => articles.json())
      .then((articles) => {
        console.log(articles);
        articles.articles.forEach((articles) => {
          news.innerHTML += `
  <tr>
    <td>${articles.title}</td>
      <td>${articles.author}</td>
      <td>${articles.url}</td>
  </tr>`;
        });
      });
  </script>

  <style>
    @import url("https://rsms.me/inter/inter.css");

    * {
      font-family: "Inter", sans-serif !important;
    }
  </style>
</body>
