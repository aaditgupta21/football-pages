  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
}
    
.videoPlayer {
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}    


table { background: rgba(0,0,0,0.2); }
tr { background: rgba(0,0,0,0.2); }
td { background: rgba(0,0,0,0.2); }

.button {
    display: inline-block;
    border-radius: 30px; padding: 5px 35px;
    text-align: center;
    transition: all 0.5s;
    cursor: pointer;
    margin: 5px;
}


.button span {
cursor: pointer;
display: inline-block;
position: relative;
transition: 0.5s;
}

.button span:after {

.button:hover span {

}

.button:hover span:after {

right: 0;
}
