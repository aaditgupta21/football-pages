<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Football Schedule</title>
    <meta name="description" content="NBA Teams and their Information." />
  </head>
  <body>
    <h1 style="text-align: center; font-size: 50px">
      Fantasy Football
      <span style="color: #ff5e5e !important; font-weight: bold">Schedule</span>
    </h1>

    <!-- HTML table fragment for page -->
    <table>
      <thead>
        <tr>
          <th>Stadium</th>
          <th>Date</th>
          <th>Home Team</th>
          <th> ---- </th>
          <th>Score</th>
          <th> ---- </th>
          <th>Away Team</th>
        </tr>
      </thead>
      <tbody id="result">
        <!-- javascript generated data -->
      </tbody>
    </table>

    <!-- Script is layed out in a sequence (without a function) and will execute when page is loaded -->
    <script>
      // prepare HTML defined "result" container for new output
      const resultContainer = document.getElementById("result");

      const LIKE = "like";
      const DISLIKE = "dislike";

      // prepare fetch urls
      const url = "https://football.aadit.dev/api/schedule";
      const get_url = url + "/";
      const like_url = url + "/like/";
      const jeer_url = url + "/jeer/";

      // prepare fetch GET options
      const options = {
        method: "GET", // *GET, POST, PUT, DELETE, etc.
        mode: "cors", // no-cors, *cors, same-origin
        cache: "default", // *default, no-cache, reload, force-cache, only-if-cached
        credentials: "same-origin", // include, same-origin, omit
        headers: {
          "Content-Type": "application/json",
          // 'Content-Type': 'application/x-www-form-urlencoded',
        },
      };
      // prepare fetch PUT options, clones with JS Spread Operator (...)
      const put_options = { ...options, method: "PUT" }; // clones and replaces method

      // fetch the API
      fetch(get_url, options)
        // response is a RESTful "promise" on any successful fetch
        .then((response) => {
          // check for response errors
          if (response.status !== 200) {
            error("GET API response failure: " + response.status);
            return;
          }
          // valid response will have JSON data
          response.json().then((data) => {
            console.log(data);
            for (const row of data) {
              // make "tr element" for each "row of data"
              const tr = document.createElement("tr");

              const venue = document.createElement("td");
              venue.innerHTML = row.venue; // add fetched data to innerHTML

              const date = document.createElement("td");
              date.innerHTML = row.date;

              const homeTeam = document.createElement("td");
              homeTeam.innerHTML = row.homeTeam.name;

              const awayTeam = document.createElement("td");
              awayTeam.innerHTML = row.awayTeam.name;

              const homeTeamS = document.createElement("td");
              homeTeamS.innerHTML = row.homeTeam.score;

              const awayTeamS = document.createElement("td");
              awayTeamS.innerHTML = row.awayTeam.score;


              
              const like = document.createElement("td");
              const like_but = document.createElement("button");
              like_but.id = LIKE + row.id;
              like_but.innerHTML = row.like;
              like_but.onclick = function () {
                // onclick function call with "like parameters"
                reaction(LIKE, like_url + row.id, like_but.id);
              };
              like.appendChild(like_but);

              // td for boohoo cell with onclick actions
              const dislike = document.createElement("td");
              const dislike_but = document.createElement("button");
              dislike_but.id = DISLIKE + row.id; // establishes a BOOHOO JS id for cell
              dislike_but.innerHTML = row.dislike; // add fetched "boohoo count" to innerHTML
              dislike_but.onclick = function () {
                // onclick function call with "jeer parameters"
                reaction(DISLIKE, jeer_url + row.id, dislike_but.id);
              };
              dislike.appendChild(dislike_but); // add "boohoo button" to boohoo cell

              // this builds ALL td's (cells) into tr (row) element
              tr.appendChild(venue);
              tr.appendChild(date);
              tr.appendChild(homeTeam);
              tr.appendChild(awayTeam);
              tr.appendChild(homeTeamS);
              tr.appendChild(awayTeamS);

              

              // this adds all the tr (row) work above to the HTML "result" container
              resultContainer.appendChild(tr);
            }
          });
        })
        // catch fetch errors (ie Nginx ACCESS to server blocked)
        .catch((err) => {
          error(err + " " + get_url);
        });

      // Reaction function to likes or jeers user actions
      function reaction(type, put_url, elemID) {
        // fetch the API
        fetch(put_url, put_options)
          // response is a RESTful "promise" on any successful fetch
          .then((response) => {
            // check for response errors
            if (response.status !== 200) {
              error("PUT API response failure: " + response.status);
              return; // api failure
            }
            // valid response will have JSON data
            response.json().then((data) => {
              console.log(data);
              // Likes or Jeers updated/incremented
              if (type === LIKE)
                // like data element
                document.getElementById(elemID).innerHTML =
                  data.like; // fetched haha data assigned to haha Document Object Model (DOM)
              else if (type === DISLIKE)
                // jeer data element
                document.getElementById(elemID).innerHTML =
                  data.dislike; // fetched boohoo data assigned to boohoo Document Object Model (DOM)
              else error("unknown type: " + type); // should never occur
            });
          })
          // catch fetch errors (ie Nginx ACCESS to server blocked)
          .catch((err) => {
            error(err + " " + put_url);
          });
      }

      // Something went wrong with actions or responses
      function error(err) {
        // log as Error in console
        console.error(err);
        // append error to resultContainer
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.innerHTML = err;
        tr.appendChild(td);
        resultContainer.appendChild(tr);
      }
    </script>

    <style type="text/css">
      @import url("https://rsms.me/inter/inter.css");

      * {
        font-family: "Inter", sans-serif !important;
      }

      table {
        margin: 0 auto;
        width: 90%;
        text-align: center;
      }
    </style>
  </body>
</html>
